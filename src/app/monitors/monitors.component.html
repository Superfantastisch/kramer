<h1>Monitors</h1>
<section>
    <label for="monitor-filter">Search for Monitor: </label>
    <input  type="search" [formControl]="filterVar" />
</section>
<section class="monitors-list" *ngIf="monitors$ | async as monitors">
  <div *ngFor="let item of monitors | monitorfilter:filterByVar">
    <app-monitor-item [monitor]="item"></app-monitor-item>
  </div>
</section>
